    <body>
        <script type="text/javascript">
            
           $(document).ready(function() {
                $.ajax({
                    url : '/search_project2',
                    success : function(data){
                        $.each(data, function () {
                            $('.project-body').append("<div class='project' data-item='"+this[0]+"'><div class='project-title'>" + this[2] + "</div><div class='project-detail'>" + "<img src='/static/img/period.png'>" + '남은기간&nbsp&nbsp&nbsp' + (parseInt(this[7].split("-")[2]) - parseInt(this[11].split("-")[2])) + '일' + "<img src='/static/img/money.png'>" +'예상금액&nbsp&nbsp&nbsp' + this[4] + "</div><div class='project-content'>" + this[6] + "</div></div>");
                         });
                    },
                    fail : function(){
                        alert("오류발생");
                    },
                    type : 'post',
                    dataType: 'json'
                });
           });
            
           $(document).on('click','.project',function(){
               var project_id = $(this).attr("data-item"); 
               location.href = "/project_detail?id="+project_id;
           });
                
        </script>
