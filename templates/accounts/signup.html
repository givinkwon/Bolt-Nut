        <link href="{{ url_for('static', filename='header.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='signup.css') }}" rel="stylesheet" type="text/css">
        <script type="text/javascript" src=""></script>
        
        <title>볼트앤너트 회원가입</title>
    </head>
        
    <body>
       {% include "layout/header.html" %} <!-- include header -->
        <div class="body-container">
            <div class="content">
                <div class="content-header">
                    <p3>회원가입</p3><br><br>
                    <p2>당신의 아이디어를 실현하세요.</p2>
                </div>
                <div class="content-body">
                    <section class="signup-body">
                        <form class="signup-form" method="post" action="http://localhost:5000/sign_up"> 
                            <!-- action value is route value-->
                            
                                <div class="signup-form-detail">
                                    <label>이용목적</label>
                                    <div class="class">
                                        <div class="box">
                                        <input type="radio" name="class" value="0">클라이언트
                                        <input type="radio" name="class" value="1">전문가
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="signup-form-detail">
                                    <label>이메일</label> 
                                    <input type="text" name="email" class="box">
                                </div>
                                <br>
                                <div class="signup-form-detail">
                                    <label>아이디</label>
                                    <input type="text" name="username" class="box">
                                </div>
                                <br>
                                <div class="signup-form-detail">
                                    <label>비밀번호</label>
                                    <input type="password" name="password" class="box">
                                </div>
                                <br>
                                <div class="signup-form-detail">
                                    <label>전화번호</label>
                                    <input type="text" name="phone" class="box">
                                </div>
                            
                            <div class=signup_btn>
                                <input type="submit" class="btn_signup" name="btn_signup" value="회원가입">
                            </div>
                        </form>
                    </section>
                    <aside class="signup-aside">
                        <image src="/static/img/bolt-nut.png/"></image>
                    </aside>
                </div>        
            
            </div>
        </div>
        
 </body>
